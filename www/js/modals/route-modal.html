<ion-modal-view class="modal">
    <ion-content>
        <div class="card n8-box">
            <header style="background:url({{baseUrl + 'img/museums.jpg'}}) no-repeat center center; background-size: cover;"></header>
            <main>
                <h2 class="box-title">{{route.title}}</h2>
                <h3 class="box-subtitle">You get to see:</h3>
                <p class="font-lg">{{route.description}}</p>
            </main>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-royal">
        <div ng-click="closeModal()" class="title">Let's go! <i class="ion ion-arrow-right-c"></i></div>
    </div>
</ion-modal-view>
