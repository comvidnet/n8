<ion-content scroll="false" class="activities-page">
    <div class="padding">
        <ul class="activities-list">
            <li class="activity" ng-repeat="activity in activities" ng-class="activity.active ? 'active' : ''">
                <main ng-click="activity.active = !activity.active">
                    <div class="circle">
                        <i class="ion" ng-class="activity.image"></i>
                    </div>
                </main>
                <footer>{{activity.title}}</footer>
            </li>
        </ul>
    </div>
</ion-content>
