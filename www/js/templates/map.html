<ion-header-bar class="bar-stable">
  <h1 class="title">Map</h1>
    <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
    <a class="button button-icon icon ion-settings"></a>
</ion-header-bar>

<ion-content scroll="false">
  <map on-create="mapCreated(map)"></map>
    <button class="button button-royal icon ion-information button-info" ng-click="openFullRouteModal()"></button>

    <ul id="mapinfo" ng-click="openModal()">
    <li ng-repeat="info in routeInfo">
      <i class="ion ion-email"></i>
        {{info.text}} <span>{{info.duration}}</span>
    </li>
  </ul>
</ion-content>

<div class="bar bar-footer bar-calm">
  <div ui-sref="mapStep" class="title">Let's go! <i class="ion ion-arrow-right-c"></i></div>
</div>
